<div class="container mt-4">
  <h1 class="mb-4">{{ isEditMode ? 'Edit' : 'Add' }} Blog Post</h1>
  <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" formControlName="username" class="form-control" />
          <!-- Validation message for username -->
          <div *ngIf="blogPostForm.get('username')?.invalid && blogPostForm.get('username')?.touched" class="text-danger">
            <div *ngIf="blogPostForm.get('username')?.errors?.['required']">Username is required.</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="dateCreated">Date Created</label>
          <input id="dateCreated" type="date" formControlName="dateCreated" class="form-control" [attr.max]="maxDate" />
          <!-- Validation message for dateCreated -->
          <div *ngIf="blogPostForm.get('dateCreated')?.invalid && blogPostForm.get('dateCreated')?.touched" class="text-danger">
            <div *ngIf="blogPostForm.get('dateCreated')?.errors?.['required']">Date Created is required.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="text">Text</label>
      <textarea id="text" formControlName="text" class="form-control" rows="5"></textarea>
      <!-- Validation message for text -->
      <div *ngIf="blogPostForm.get('text')?.invalid && blogPostForm.get('text')?.touched" class="text-danger">
        <div *ngIf="blogPostForm.get('text')?.errors?.['required']">Text is required.</div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="blogPostForm.invalid">Save</button>
      <a [routerLink]="['/']" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
